<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce de Eletrônicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Loja de Eletrônicos</h1>
    <div id="cart-info">
      <span id="cart-count">0</span> itens no carrinho
    </div>
  </header>

  <main>
    <section id="products">
      <div class="product" data-id="1">
        <img src="https://via.placeholder.com/150" alt="Produto 1">
        <h3>Smartphone XYZ</h3>
        <p>R$ 1.999,99</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <div class="product" data-id="2">
        <img src="https://via.placeholder.com/150" alt="Produto 2">
        <h3>Notebook ABC</h3>
        <p>R$ 3.499,99</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
      <div class="product" data-id="3">
        <img src="https://via.placeholder.com/150" alt="Produto 3">
        <h3>Fone de Ouvido Wireless</h3>
        <p>R$ 599,99</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Loja de Eletrônicos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
